<h1 mat-dialog-title>Payment via {{ method }}</h1>

<style>
.payment-row {
  display: -ms-flexbox;
  display: flex;
  margin: 0 5px 10px;
}

.payment-field {
  position: relative;
  width: 100%;
  height: 50px;
  margin: 0 10px;
  border-radius: 4px;
  border: 1px solid transparent;
  padding: 5px;
  box-shadow: 0 1px 3px 0 #bbb;
  text-align: center;
}

.payment-field-big {
  width: 100%;
}

.payment-field-small {
  width: 30%;
}
</style>

<div mat-dialog-content>
    <div id="payment-button-row" class="payment-row" *ngIf="paymentRequestsSupported">
        <div class="payment-field payment-field-big">
            <div #paymentRequestButton></div>
        </div>
    </div>
    <div class="payment-row">
        <div class="payment-field payment-field-big">
            <div #cardNumber></div>
            <label for="cardNumber">Card number</label>
        </div>
    </div>
    <div class="payment-row">
        <div class="payment-field payment-field-small">
            <div #cardExpiry></div>
            <label for="cardExpiry">Expiration date</label>
        </div>
        <div class="payment-field payment-field-small">
            <div #cardCvc></div>
            <label for="cardCvc">CVC code</label>
        </div>
        <div class="payment-field payment-field-small StripeElement">
            <mat-form-field>
                <input matInput [(ngModel)]="zipCode" placeholder="ZIP code">
            </mat-form-field>
        </div>
    </div>

    <div id="card-errors" role="alert">{{ stripeError }}</div>
</div>

<div mat-dialog-actions style="justify-content: space-between;">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="processing" (click)="submitPayment()">
        <span *ngIf="!processing"> Submit payment</span>
        <span *ngIf="processing"> Processing... </span>
    </button>
</div>
