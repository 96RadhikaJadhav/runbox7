<mat-sidenav-container autosize>
    <mat-sidenav #sidemenu
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="0"
        style="width: 330px"
    >
        <app-sidenav-menu (closeMenu)="sideMenu.close()"></app-sidenav-menu>
        <mat-nav-list dense>
            <mat-list-item>
                <a mat-button routerLink="/account/upgrades">
                    <mat-icon> hot_tub </mat-icon> Upgrades
                </a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button routerLink="/account/addons">
                    <mat-icon> extension </mat-icon> Add-ons
                </a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button routerLink="/account/renewals">
                    <mat-icon> autorenew </mat-icon> Renewals
                </a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button routerLink="/account/transactions">
                    <mat-icon> assessment </mat-icon> Transactions
                </a>
            </mat-list-item>
            <mat-list-item>
                <a mat-button routerLink="/account/cart">
                    <mat-icon> shopping_cart </mat-icon> Shopping cart
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="padding-left: 25px; padding-right: 25px;">
        <mat-toolbar style="display: flex">
            <button mat-icon-button (click)="sidemenu.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <style>
        #shoppingCartButton {
            position: fixed;
            bottom: 50px;
            right: 50px;
            z-index: 10;
        }
        </style>

        <div *ngIf="cart.items | async as items">
            <button mat-fab id="shoppingCartButton"
                *ngIf="items.length > 0"
                matTooltip="Go to your shopping cart"
                routerLink="/account/cart"
            >
                <mat-icon [matBadge]="items.length" matBadgePosition="below before">
                    shopping_cart
                </mat-icon>
            </button>
        </div>

        <div *ngIf="rmmapi.me | async as me">
            <div *ngIf="me.owner; else show_subpages">
                <h4>
                    <p>
                        This is a sub-account and can't be managed from within the sub-account itself.
                    </p>
                    <p>
                        Please have the owner of the administrator account ({{ me.owner.username }})
                        do that for you.
                    </p>
                </h4>
            </div>
            <ng-template #show_subpages>
                <router-outlet>
                </router-outlet>
            </ng-template>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
